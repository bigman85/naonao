<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业管理后台 - 权限设置</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="dashboard.html" class="navbar-brand">企业管理后台</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="#" class="navbar-link">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-item"><a href="dashboard.html" class="sidebar-link">控制台</a></li>
                <li class="sidebar-item"><a href="user_management.html" class="sidebar-link">用户管理</a></li>
                <li class="sidebar-item"><a href="role_management.html" class="sidebar-link">角色管理</a></li>
                <li class="sidebar-item"><a href="permission_settings.html" class="sidebar-link active">权限设置</a></li>
            </ul>
        </aside>

        <!-- 内容区域 -->
        <main class="content">
            <div class="page-header">
                <h1 class="page-title">权限设置</h1>
                <p class="page-description">管理系统权限项，配置角色权限</p>
            </div>

            <div class="card">
                <div style="margin-bottom: 20px;">
                    <h2 style="font-size: 16px; margin-bottom: 10px;">选择角色</h2>
                    <select style="width: 300px;">
                        <option value="admin">超级管理员</option>
                        <option value="user">普通用户</option>
                        <option value="dept_admin">部门管理员</option>
                    </select>
                </div>

                <div style="background-color: var(--light-gray); padding: 15px; border-radius: 4px; margin-bottom: 20px;">
                    <h3 style="font-size: 14px; margin-bottom: 10px;">权限配置</h3>
                    <p style="font-size: 13px; color: var(--text-secondary);">勾选角色拥有的权限项</p>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 8px;">
                        <input type="checkbox" checked> 用户管理
                    </label>
                    <div style="margin-left: 20px; margin-bottom: 10px;">
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 查看用户
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 添加用户
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 编辑用户
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 删除用户
                        </label>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 8px;">
                        <input type="checkbox" checked> 角色管理
                    </label>
                    <div style="margin-left: 20px; margin-bottom: 10px;">
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 查看角色
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 创建角色
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 编辑角色
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" checked> 删除角色
                        </label>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 8px;">
                        <input type="checkbox"> 系统配置
                    </label>
                    <div style="margin-left: 20px; margin-bottom: 10px;">
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" disabled> 查看配置
                        </label>
                        <label style="display: block; margin-bottom: 6px;">
                            <input type="checkbox" disabled> 修改配置
                        </label>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary">保存权限</button>
                    <button class="btn btn-outline">取消</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
